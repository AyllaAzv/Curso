<ion-card>
  <ion-card-header>
    <ion-img [src]="quarto.imagens[1]"></ion-img>
  </ion-card-header>

  <ion-card-content>
    <p><b>Hotel:</b> {{ quarto.hotel }}</p>
    <p><b>Descrição:</b> {{ quarto.descricao }}</p>
    <p><b>Extras:</b> {{ quarto.extras }}</p>
    <p><b>Localização:</b> {{ quarto.localizacao }}</p>

    <ion-button shape="round" (click)="irParaFormulario()">Alugar</ion-button>
  </ion-card-content>
</ion-card>
