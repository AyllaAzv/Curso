<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6"  *ngFor="let quarto of quartos">
        <ion-card (click)="presentPopover($event, quarto)">
          <ion-card-header>
            <ion-img [src]="quarto.imagens[1]"></ion-img>
          </ion-card-header>

          <ion-card-content>
            <p class="titulo">
              <b>{{ quarto.hotel }}</b>
            </p>
            <br />
            <ion-grid>
              <ion-row>
                <ion-col size="2">
                  <ion-icon name="pin"></ion-icon>
                </ion-col>
                <ion-col size="10">
                  {{ quarto.localizacao }}
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
